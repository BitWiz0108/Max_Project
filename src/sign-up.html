<!DOCTYPE html>
<html lang="en">
	<include src="head.html"></include>
<body data-active-page="home">
	<div class="wrapper">
		<div class="section">
			<div class="section__aside">
				<include src="aside.html"></include>
			</div><!-- /.section__aside -->

			<div class="section__main">
				<div class="section__media">
					<div class="section__media-inner">
						<video loop="" muted="" autoplay="" playsinline class="js-bg-video">
						  	<source src="https://d3ekfa871kwpz2.cloudfront.net/users/ap-armin-1.mp4" type="video/mp4">
						</video>
					</div><!-- /.section__media-inner -->
				</div><!-- /.section__media -->

				<div class="section__main-inner">
					<div class="form-login js-validation">
						<form action="?" method="post">
							<div class="form__head">
								<h3>ARMIN VAN BUUREN </h3>

								<h5>Exclusive Music, Live Concerts & Armin Fan Community</h5>

								<h2>Create Your Account</h2>
							</div><!-- /.form__head -->

							<div class="form__body">
								<div class="form__row">
									<label class="form__label sr-only" for="field-name" >Enter Username</label>
									
									<div class="form__controls js-validate-field">
										<img
											width="20"
											height="21"
											src="assets/images/icos/ico-avatar.svg" 
											alt="ico"
										>
										<input type="text" class="field" name="field-name" id="field-name" placeholder="Enter Username"/>
									</div><!-- /.form__controls -->
								</div>

								<div class="form__row">
									<label class="form__label sr-only" for="field-mail" >Enter Your Email</label>
									
									<div class="form__controls js-validate-field">
										<img
											width="27"
											height="20"
											src="assets/images/icos/ico-mail.svg" 
											alt="ico"
										>
										<input type="email" class="field" name="field-mail" id="field-mail" placeholder="Enter Your Email"/>
									</div><!-- /.form__controls -->
								</div>

								<div class="form__row">
									<label class="form__label sr-only" for="field-pass" >Choose Password</label>
									
									<div class="form__controls js-validate-field">
										<img width="18" height="21" src="assets/images/icos/ico-lock.svg" alt="ico">

										<input type="password" class="field js-pass"  name="field-pass" id="field-pass" placeholder="Choose Password"/>
									</div><!-- /.form__controls -->
								</div>

								<div class="form__row">
									<label class="form__label sr-only" for="field-re-pass" >Re-enter Password</label>
									
									<div class="form__controls js-validate-field">
										<img width="18" height="21" src="assets/images/icos/ico-lock.svg" alt="ico">

										<input type="password" class="field js-re-pass" name="field-re-pass" id="field-re-pass" placeholder="Re-enter Password"/>
									</div><!-- /.form__controls -->
								</div>
							</div><!-- /.form__body -->

							<div class="form__actions">
								<button class="btn btn--txt-sp">
									<span>SIGN UP</span>
								</button>

								<a href="login.html" class="link">LOGIN</a>
							</div><!-- /.form__actions -->
						</form>
					</div><!-- /.form-login -->

					<div class="copyright-wrapper">
						<p class="copyright">
							POWERED BY
						
							<img
								src="assets/images/TM.png" 
								srcset="assets/images/TM.png 1x, assets/images/TM@2x.png 2x"
								alt="TM"
							>
						</p>
					</div><!-- /.copyright-wrapper -->
				</div><!-- /.section__main-inner -->
			</div><!-- /.section__main -->
		</div><!-- /.section -->

		<include src="popup.html"></include>
	</div><!-- /.wrapper -->

	<include src="scripts.html"></include>
</body>
</html>
