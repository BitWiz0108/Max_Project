<!DOCTYPE html>
<html lang="en">
	<include src="head.html"></include>
<body data-active-page="home">
	<div class="wrapper">
		<div class="section">
			<div class="section__aside">
				<include src="aside.html"></include>
			</div><!-- /.section__aside -->

			<div class="section__main">
				<div class="section__media">
					<div class="section__media-inner">
						<video  loop="" muted="" autoplay="" playsinline class="js-bg-video">
						  	<source src="https://d3ekfa871kwpz2.cloudfront.net/users/ap-armin-1.mp4" type="video/mp4">
						</video>
					</div><!-- /.section__media-inner -->
				</div><!-- /.section__media -->

				<div class="section__main-inner">
					<div class="form-login js-validation">
						<form action="?" method="post">
							<div class="form__head">
								<h3>ARMIN VAN BUUREN </h3>

								<h5>Exclusive Music, Live Concerts & Armin Fan Community</h5>
							</div><!-- /.form__head -->

							<div class="form__body">
								<div class="form__row">
									<label class="form__label sr-only" for="field-name" >Username</label>
									
									<div class="form__controls js-validate-field">
										<img
											width="20"
											height="21"
											src="assets/images/icos/ico-avatar.svg" 
											alt="ico"
										>
										<input type="text" class="field" name="field-name" id="field-name" placeholder="Username"/>
									</div><!-- /.form__controls -->
								</div>

								<div class="form__row">
									<label class="form__label sr-only" for="field-pass" >Password</label>
									
									<div class="form__controls js-validate-field">
										<img
											width="18"
											height="21"
											src="assets/images/icos/ico-lock.svg" 
											alt="ico"
										>
										<input type="password" class="field" name="field-pass" id="field-pass" placeholder="Password"/>
									</div><!-- /.form__controls -->
								</div>
								
								<div class="form__row">
									<div class="checkbox">
										<input type="checkbox" name="check-rem" id="check-1" >
										
										<label for="check-1">
											Remember Password?
											<span></span>
										</label>
									</div><!-- /.checkbox -->
								</div><!-- /.form__row -->
							</div><!-- /.form__body -->

							<div class="form__actions">
								<button class="btn btn--txt-sp">
									<span>LOGIN</span>
								</button>

								<button class="btn" type="submit">
									<span>
										<img
											src="assets/images/icos/ico-facebook.png" 
											srcset="assets/images/icos/ico-facebook.png 1x, assets/images/icos/ico-facebook@2x.png 2x"
											alt="facebook"
										>

										Sign in with Facebook
									</span>
								</button>

								<nav class="nav-access">
									<ul>
										<li>
											<a href="sign-up.html">Sign Up</a>
										</li>

										<li>
											<a href="#">Forgot Your Password?</a>
										</li>
									</ul>
								</nav>
							</div><!-- /.form__actions -->
						</form>
					</div><!-- /.form-login -->

					<div class="copyright-wrapper">
						<p class="copyright">
							POWERED BY
						
							<img
								src="assets/images/TM.png" 
								srcset="assets/images/TM.png 1x, assets/images/TM@2x.png 2x"
								alt="TM"
							>
						</p>
					</div><!-- /.copyright-wrapper -->
				</div><!-- /.section__main-inner -->
			</div><!-- /.section__main -->
		</div><!-- /.section -->

		<include src="popup.html"></include>
	</div><!-- /.wrapper -->

	<include src="scripts.html"></include>
</body>
</html>
